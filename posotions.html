<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/removeDefaults.css" />
    <title>Document</title>
    <style>
      ul li {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin-top: 5px;
      }
      #static {
        position: static;
        /* top: ;
        left: ;
        bottom: ;
        right: ; */
        /* left: 1000px; */
      }
      #relative {
        position: relative;
        left: 50px;
        top: 50px;
        right: 50px;
      }
      #absolute {
        position: absolute;
        right: 0px;
        top: 25%;
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: brown;
      }
      #fixed {
        position: fixed;
        bottom: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="static">static</li>
      <li id="relative">
        relative
        <p id="absolute">absolute</p>
      </li>

      <li id="fixed">fixed</li>
      <li id="sticky">sticky</li>
    </ul>
  </body>
</html>
