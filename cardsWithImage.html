<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <style>
      * {
        transition: 0.5s;
      }
      .card {
        width: 300px;
        height: 300px;
        border: 5px solid #000;
        box-sizing: border-box;
        margin: auto;
        overflow: hidden;
      }
      .card:hover {
        transform: translate(0, -20px);
        box-shadow: 0px 0px 100px 10px red;
      }
      figure {
        margin: 0px;
        padding: 0px;
      }
      figcaption {
        visibility: visible;
        color: #fff;
      }
      .card figure img {
        width: 100%;
        transition: 0.5s;
        opacity: 0.8;
      }
      .card:hover img {
        transform: scale(1.2, 1.2);
        opacity: 1;
      }
      .card:hover figcaption {
        visibility: visible;
        transform: translate(0, -50px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <figure>
        <img src="./images/christmas-1-300x300.jpg" alt="cardImg" />
        <figcaption>
          Some Card Images
          <i class="far fa-address-card" style="font-size: 40px"></i>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
