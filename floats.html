<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        width: 20%;
        float: left;
        height: 75px;
        background: lime;
      }
      .two {
        width: 80%;
        float: right;
        background: crimson;
        height: 75px;
        /* margin-left: 600px; */
      }
      ul {
        float: right;
        list-style-type: none;
      }
      ul li {
        float: left;
        width: 100px;
        border: 1px solid;
      }
      article {
        height: 100px;
        background-color: yellow;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="one">My <span>Logo</span></div>
      <div class="two">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="clear"></div>
    </header>
    <article>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum error nobis
      qui libero perferendis, porro sed voluptatum quibusdam nulla ratione, eos
      modi quae aspernatur, molestiae numquam tempore quas? Debitis, dolores?
    </article>
  </body>
</html>
