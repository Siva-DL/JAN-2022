<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 50%;
        margin: 50px auto;
        border: 1px solid;
        padding: 50px;
      }
      .form-wrap {
        width: 75%;
        margin: 10px auto;
      }
      .form-wrap input {
        width: 100%;
        padding: 5px;
        border: 0px;
        border-bottom: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="form-wrap">
        <label for="name"> Name </label>
        <input
          type="text"
          name="name"
          id="name"
          class="name"
          placeholder="Name"
        />
      </div>
      <div class="form-wrap">
        <label for="name"> Email </label>
        <input type="email" name="name" id="name" class="name" />
      </div>
      <div class="form-wrap">
        <label for="name"> Password </label>
        <input type="password" name="name" id="name" class="name" />
      </div>
      <div class="form-wrap">
        <label for="name"> Message </label>
        <input type="text" name="name" id="name" class="name" />
      </div>
    </div>
  </body>
</html>
