<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #logo {
        display: inline-block;
        /* display: none; */
        /* visibility: hidden; */
        opacity: 1;
      }
      ul {
        display: inline-block;
      }
      li {
        width: 100px;
        display: inline-block;
        background-color: crimson;
        color: #fff;
        padding: 10px;
        text-align: right; /*left | center | right | justify */
        margin-left: 10px;
        margin-top: 1px;
      }
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <span class="d-none">asdasdasdasd</span>
    <div id="logo">
      <h2>My Logo</h2>
    </div>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
