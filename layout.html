<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div {
        color: red;
      }
      div {
        color: green;
        border: 1px solid black;
      } */
      #main {
        width: 100%;
        box-sizing: border-box;
      }
      #header {
        width: 75%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        background-color: crimson;
        color: #fff;
      }
      #logo_item {
        padding: 0px 10px 0px 10px;
      }
      .menu_item {
        width: 100px;
        display: inline-block;
        text-align: center;
        line-height: 75px;
      }
    </style>
  </head>
  <body>
    <!--  Id, Class -->
    <div id="main">
      <div id="header">
        <div id="logo">
          <h1 id="logo_item">Logo</h1>
        </div>
        <div id="menu">
          <div id="menu_item">Menu 1</div>
          <div class="menu_item">Menu 2</div>
          <div class="menu_item">Menu 3</div>
          <div class="menu_item">Menu 4</div>
          <div class="menu_item">Menu 4</div>
          <div class="menu_item">Menu 5</div>
        </div>
      </div>
    </div>
    <div class="menu_item">Menu 5</div>
  </body>
</html>
